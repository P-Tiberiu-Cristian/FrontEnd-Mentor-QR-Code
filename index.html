<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Frontend Mentor | QR code component</title>


</head>
<body class="container d-flex justify-content-center align-items-center">
  <div class="card rounded-4 shadow-lg" style="width: 18rem;">
    <img class="card-img-top qr-code pb-2" src="/images/image-qr-code.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title text-center fw-bolder mt-0">Improve your front-end skills by building projects</h5>
      <p class="card-text text-center mb-3 mt-3">Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
    </div>
  </div>
</body>
</html>
